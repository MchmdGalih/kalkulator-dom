<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator-Sederhana</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator | Sederhana</h1>
      <div id="result">0</div>
      <div class="input-container">
        <input id="input1" type="text" placeholder="0" />
        <input id="input2" type="text" placeholder="0" />
      </div>
      <div class="btn-container">
        <button onclick="calculate('*')" value="*">x</button>
        <button onclick="calculate('/')" value="/">/</button>
        <button onclick="calculate('+')" value="+">+</button>
        <button onclick="calculate('-')" value="-">-</button>
        <button onclick="resetButton()" id="reset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
